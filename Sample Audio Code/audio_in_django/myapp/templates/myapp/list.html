        <!-- audio recording section -->
        <div id="audio_recording">
            <canvas id="analyser" width="768" height="200"></canvas><br>
            <canvas id="wavedisplay" width="768" height="200"></canvas><br>
            <img id="record" width="128" height="128" src="/media/Images/mic128.png" onclick="toggleRecording(this);"><br>
            <img src="/media/Images/save.svg" onclick="saveAudio();">
        </div>



        <!-- file uplaod section -->
        <div id="fileupload">
            <!-- List of uploaded documents -->
            {% if documents %}
                <ul>
                {% for document in documents %}
                    <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No documents.</p>
            {% endif %}

            <!-- Upload form. Note enctype attribute! -->
            <form action="{% url list %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>{{ form.non_field_errors }}</p>
                <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
                <p>
                    {{ form.docfile.errors }}
                    {{ form.docfile }}
                </p>
                <p><input type="submit" value="Upload" /></p>
            </form>
        </div>
